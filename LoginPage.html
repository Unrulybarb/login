<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="LoginPage.css">
    
  <link href="../img/mlogo.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
</head>
<body style="background-color: #d8eafa;">                
<div class="container">
    <ul class="nav nav-pills nav-justified mb-3 mt-1" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="LoginPage.html" role="tab"
            aria-controls="pills-login" aria-selected="true" style="font-weight: bolder; font-size: 25px;">Login</a>
        </li>
        <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="signup.html" role="tab"
            aria-controls="pills-register" aria-selected="true" style="font-weight: bolder; font-size: 25px;">Register</a>
        </li>
    </ul>
   
    <section class="">
        <div class="card mx-4 mx-md-5 shadow-5-strong" style="
            background: hsla(0, 0%, 100%, 0.8);
            backdrop-filter: blur(30px);
            border-radius: 10px;
            ">
            <div class="card-body py-5 px-md-5">

                <div class="tab-content">
                    <img src="../img/mlogo.png" alt="logo" width="40px" class="mr-3 mb-5"><!-- <h2 class="fw-bold mb-5 justify-content-center d-flex">Login</h2> -->
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="loginName">Email or username</label>
                            <input type="email" id="loginName" class="form-control" />
                        </div>
                
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" class="form-control" />
                        </div>
                
                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                        <div class="col-md-6">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                        </div>

                        </div>
                
                        <!-- Submit button add javascript for sign up-->
                        <a href="seller.html"><button type="submit" class="btn btn-primary btn-block mb-4 shadow" id="bet">Sign in</button></a>
                    
                        <div class="col-md-6">
                            <a href="#!" class="forgot-password">Forgot password?</a>
                        </div>

                        <div class="text-center mb-3">

                            <hr>
                
                            <p class="mt-4">Sign in with:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                    
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>
                            </div>
                
                        <!-- Register buttons -->
                        <div class="text-center">
                        <p class="mt-5">Don't have an account? <a href="signup.html" class="ml-1" >Register</a></p>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </section>
  </div>
  

    <script src="js/bootstrap.js"></script>
</body>
</html>
