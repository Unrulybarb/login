<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="LoginPage.css">
    
  <link href="../img/mlogo.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
</head>
<body style="background-color: #d8eafa;">
    <div class="container">
        <ul class="nav nav-pills nav-justified mb-3 mt-1" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="LoginPage.html" role="tab"
                aria-controls="pills-login" aria-selected="true" style="font-weight: bolder; font-size: 25px;">Login</a>
            </li>
            <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="signup.html" role="tab"
                aria-controls="pills-register" aria-selected="true" style="font-weight: bolder; font-size: 25px;">Register</a>
            </li>
        </ul>

        <section class="">
        
            <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);
                border-radius: 10px;
                ">
            <div class="card-body py-5 px-md-5">
        
                <!-- <div class="row d-flex justify-content-center">
                <div class="col-lg-8"> -->
                    <img src="../img/mlogo.png" alt="logo" width="40px" class="mr-3 mb-5"><!-- <h2 class="fw-bold mb-5 d-flex justify-content-center"></h2> -->
                    <form>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1">First name</label>
                            <input type="text" id="form3Example1" class="form-control" />
                        </div>
                        </div>
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example2">Last name</label>
                            <input type="text" id="form3Example2" class="form-control" />
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" class="form-control" />
                        </div>
                        </div>
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="phoneNumber">Phone number</label>
                            <input type="text" id="phoneNumber" class="form-control" />
                        </div>
                        </div>
                    </div>
        
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" class="form-control" />
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control" />
                    </div>
        
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-2">
                        <input class="form-check-input" type="checkbox" value="sign" id="check" checked />
                        <label class="form-check-label" for="check">I have read and agreed to the terms.</label>
                    </div>
        
                    <!-- Submit button -->
                    <a href="LoginPage.html" id="bet"><button type="submit" class="btn btn-primary btn-block mb-4 mt-4 shadow" id="bet">
                        Sign up
                    </button></a>
                    
                    <hr class="mt-5 mb-4">
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                        </button>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </section>
    </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
